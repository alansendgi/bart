<!DOCTYPE html>
{% load staticfiles %}
{% load url from future %}
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BART - The Build-Audit-Report-Test tool</title>
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-responsive.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/custom.css" %}" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    {% block extra_head %}{% endblock %}
    
  </head>
  
  <body>
  
    <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">BART</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/bart">Home</a></li>
              <li><a href="/build">Build</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
     
    <div class="container">
    
      {% block content %}{% endblock %}
      
    </div><!--/ container -->
    
    <!-- JavaScript at the bottom for fast page loading -->
    
    <!-- see django-base-temple on Github for example of how to get Google CDN's jQuery, 
    with a protocol relative URL; fall back to local if offline -->
    <script src="{% static "js/jquery-1.10.2.min.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    
  </body>
</html>
