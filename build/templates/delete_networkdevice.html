{% extends "base.html" %}

{% block content %}

<h1>Delete Network Device</h1>

<p>Are you sure you want to delete the network device {{ networkdevice }}?</p>

<form action="{% url "networkdevices-delete" pk=networkdevice.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url "networkdevices-list" %}">No, cancel.</a>
</form>

{% endblock %}
