{% extends "base.html" %}

{% block content %}

{% if contact.id %}
<h2>Edit Network Device</h2>
{% else %}
<h2>Add Network Device</h2>
{% endif %}

<form action="{{ action }}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input id="save_networkdevice" type="submit" value="Save" />
</form>

{% if networkdevice.id %}
<a href="{% url "networkdevices-edit-addresses" pk=networkdevice.id %}">
  Edit Addresses
</a>
<a href="{% url "networkdevices-delete" pk=contact.id %}">Delete</a>
{% endif %}

<a href="{% url "networkdevices-list" %}">back to list</a>
{% endblock %}
